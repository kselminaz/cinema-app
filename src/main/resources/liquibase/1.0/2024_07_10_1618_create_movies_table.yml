databaseChangeLog:
  - changeSet:
      id: Create_movies_table
      author: Alsu Ismayilzade
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: release_time
                  type: timestamp
              - column:
                  name: duration
                  type: int
              - column:
                  name: age_limit
                  type: int
              - column:
                  name: status
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false

            remarks: Table to store movies