databaseChangeLog:
  - changeSet:
      id: Create_tickets_table
      author: Elvin Hashimov
      changes:
        - createTable:
            tableName: tickets
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: seat_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ticket_seat
                    references: seats(id)
              - column:
                  name: session_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ticket_session
                    references: movie_sessions(id)
              - column:
                  name: status
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false

            remarks: Table to store tickets